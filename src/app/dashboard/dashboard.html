<div class="dashboard-wrapper p-4">
  <h2 class="mb-4">Dashboard</h2>

  <!-- Gráficos principales -->
  <div class="row mb-6">
    <!-- Columna izquierda - Gráficos de ventas -->
    <div class="col-md-6">
      <div class="row">
        <!-- Gráfico de ventas principal -->
        <div class="col-md-12 mb-4">
          <div class="card p-3">
            <h5 class="card-title text-center">Ventas Anuales</h5>
            <canvas id="ventasChart"></canvas>
          </div>
        </div>
        
        <!-- Gráfico de ventas últimos 5 años -->
        <div class="col-md-12">
          <div class="card p-3">
            <h5 class="card-title text-center">Ventas Últimos 5 Años</h5>
            <canvas id="ventas5AniosChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Columna derecha - Ranking -->
    <div class="col-md-6">
      <div class="card p-3 h-100">
        <h5 class="card-title text-center">Top Vendedores</h5>
        <canvas id="rankingChart"></canvas>
      </div>
    </div>
  </div>
</div>
